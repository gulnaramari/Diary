{% extends 'base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-5">{% block title %}Регистрация{% endblock %}</h1>
</div>
<div class="col-lg-12 col-md-6 col-sm-12">
    <div class="card mb-4 box-shadow">
        <div class="card-header text-center">
            <h4 class="my-0 font-weight-normal">Регистрация</h4>
        </div>
        <div class="card-body">
            <form method="post" class="form-floating" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                <p>
                <label class="mb-1">{{field.label_tag}}</label>
                {{field}}
                {% if form.errors %}
                        <div class="list-group-item text-danger mb-3 text-center">{{field.errors.0}}</div>
                {% endif %}
                {% endfor %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <button type="submit" class="btn btn-lg btn-block btn-dark mt-5 border-dark-subtle">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a class="btn btn-warning border-dark-subtle mt-4" href="{{ request.GET.next }}" role="button">Не регистрироваться</a>
</div>
{% endblock %}
