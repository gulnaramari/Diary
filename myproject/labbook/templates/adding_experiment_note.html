{% extends 'base.html' %}
{% block title %}Добавление записи в рабочий журнал{% endblock %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-6">Добавление записи в рабочий журнал</h1>
</div>

<div class="col-lg-12 col-md-6 col-sm-12">
  <div class="card mb-4 box-shadow">
    <div class="card-header text-center">
      <h4 class="my-0 font-weight-normal"></h4>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data" class="form-floating">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-lg btn-block btn-dark border-dark-subtle mt-2">Добавить</button>
      </form>
    </div>
  </div>
</div>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a class="btn btn-white border-dark-subtle mt-4" href="{{ request.GET.next|default:'/' }}" role="button" style="max-width: 215px;">Назад</a>
</div>
{% endblock %}
